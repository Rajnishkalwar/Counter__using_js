<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" w-[100vw] h-[100vh] justify-center items-center flex flex-col bg-[#344151] gap-10 ">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
        <div class=" bg-white flex text-[25px] text-[#344151] rounded-sm p-3 px-5 gap-12 ">
            <!-- negative incrementer -->
            <button onclick="decrement()" class="border-r-2 border-[#bffbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <!-- counter -->
            <div id="counter" class="font-bold">0</div>
            <!-- postive Incrementer -->
            <button onclick="increment()" class="border-l-2 border-[#bffbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
 <script src="function.js"></script>   
</body>
</html>
